---
apiVersion: v1
kind: Service
metadata:
  name: webapp
spec:
  ports:
  - port: 80
    name: http
  selector:
    app: webapp
  type: NodePort
---
# for older Openshift versions
#apiVersion: v1
#kind: DeploymentConfig
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: webapp
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: webapp
    spec:
      volumes:
        - name: conjur-access-token
          emptyDir:
            medium: Memory

      containers:
      - name: webapp-authenticator
        image: webapp:local
        command: [ ./authenticator.rb ]
        env:
        - name: CONJUR_APPLIANCE_URL
          value: https://conjur-follower.conjur.svc.cluster.local/api
        - name: CONJUR_AUTHN_URL
          value: https://conjur-follower.conjur.svc.cluster.local/api/authn-k8s/minikube
        - name: CONJUR_ACCOUNT
          value: dev
        - name: CONJUR_AUTHN_LOGIN
          value: webapp/deployment/webapp
        - name: CONJUR_SSL_CERTIFICATE
          valueFrom:
            configMapKeyRef:
              name: webapp
              key: ssl_certificate
        volumeMounts:
        - mountPath: /run/conjur
          name: conjur-access-token

      - name: webapp
        image: webapp:local
        command: [ ./webapp.rb ]
        env:
        - name: CONJUR_APPLIANCE_URL
          value: https://conjur-follower.conjur.svc.cluster.local/api
        - name: CONJUR_ACCOUNT
          value: dev
        - name: CONJUR_SSL_CERTIFICATE
          valueFrom:
            configMapKeyRef:
              name: webapp
              key: ssl_certificate
        volumeMounts:
        - mountPath: /run/conjur/
          name: conjur-access-token

