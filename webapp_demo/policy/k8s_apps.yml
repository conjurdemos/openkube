- !policy
  id: conjur/authn-k8s/minikube/webapp
  owner: !group /ops
  body:
  - !policy
    id: apps
    annotations:
      description: Apps and services in Kubernetes "webapp" namespace.
    body:
    - &hosts
      - !host webapp
      - !host webapp-summon

    - !permit
      resources: *hosts
      privilege: [ read, authenticate ]
      roles:
      - !host /conjur/authn-k8s/minikube/webapp/client
