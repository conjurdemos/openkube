- !policy
  id: conjur/authn-k8s/minikube/webapp
  owner: !group /ops
  body:
  - !policy
    id: apps
    annotations:
      description: Apps and services in Kubernetes "webapp" namespace.
    body:
    - &authorized-hosts
      - !host
        id: webapp
        annotations:
          kubernetes/dns-altnames: webapp.default.svc.cluster.local

      - !host webapp-summon

    - !grant
      role: !group /conjur/authn-k8s/minikube/webapp/clients
      members: *authorized-hosts
